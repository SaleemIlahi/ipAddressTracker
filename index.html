<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Favicon Page Logo -->
    <link rel="icon" href="favicon.png" />
    <title> Frontend Mentor || IP address tracker</title>
</head>
<body>
    
    <main>
        <header>
            <div class="title-section">
                <h1>IP Address Tracker</h1>
                <div class="search-section">
                    <input type="text" placeholder="Search for any IP address or domain" id="search" />
                    <div class="img-section">
                        <img src="img/icon-arrow.svg" alt="arrow img" />
                    </div>
                </div>
            </div>

            <div class="address-detail-section">
                <div class="ip-address">
                    <h3>IP Address</h3>
                    <h2 id="ip">192.211.129.101</h2>
                </div>
                <div class="location">
                    <h3>Location</h3>
                    <h2 id="location">Boorklyn,NY,10001</h2>
                </div>
                <div class="time">
                    <h3>Timezone</h3>
                    <h2 id="time">UTC-05:00</h2>
                </div>
                <div class="isp">
                    <h3>ISP</h3>
                    <h2 id="isp">SpaceX Starlink</h2>
                </div>
            </div>
            
        </header>

        <div id="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
